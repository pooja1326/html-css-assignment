<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form2.css">
</head>

<body>
    <div class="main" id="">
        <h1 class="groove">FORM EXAMPLE</h1>
        <div>
            <h2>Table Content</h2>
            <div class="container">
                <form action="/action_page.php" class="register-form">
                    <table cellspacing="2" cellpadding="2">
                        <tr>
                            <th class="label">Name</th>

                            <td><input type="text" id="name" name="name" value="" class="corner"></td>
                        <tr>

                        <tr>
                            <th>Phone</th>
                            <td><input type="text" id="Phone" name="Phone" value="" class="corner"></td>
                        </tr>
                        <tr>
                            <th>Tel</th>
                            <td><input type="text" id="tel" name="tel" value="" class="corner"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td><input type="email" id="email" name="email" value="" class="corner"></td>
                        </tr>
                        <tr>
                            <th>Disabled</th>
                            <td><input type="text" id="disable" name="disable" value="Disabled-text" class="corner"
                                    disabled></td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td> <br><input type="radio" id="" name="" value="">
                                <label for="male">Male</label>
                                <input type="radio" id="male" name="" value="">
                                <label for="female">Female</label>
                                <input type="radio" id="female" name="" value="">
                                <label for="other">Other</label><br><br>
                            </td>
                        </tr>
                        <tr>
                            <th>DOB </th>

                            <td> <input type="date" id="dob" name="" value="" class="corner"></td>
                        </tr>
                        <tr>
                            <th>Range</th>

                            <td> <input type="range" id="range" name="" value="" class="corner"> </td>
                        </tr>
                        <tr>
                            <th>
                                Fieldset
                            </th>
                            <td>
                                <fieldset class="legend">
                                    <legend>Legend Text:</legend>
                                    <label for="fname">First name:</label>
                                    <input type="text" id="fname" name="fname" class="corner"><br><br>
                                    <label for="lname">Last name:</label>
                                    <input type="text" id="lname" name="lname" class="corner"><br><br>



                                </fieldset>
                            </td>

                        </tr>



                        <tr>
                            <th>Date-time Local</th>
                            <td><input type="datetime-local" id="datetime" name="" value="" class="corner"></td>
                        </tr>
                        <tr>
                            <th>Month</th>
                            <td> <input type="month" id="range" name="" value="" class="corner"></td>
                        </tr>
                        <tr>
                            <th>Week</th>
                            <td><input type="time" id="range" name="" value="" class="corner"></td>
                        </tr>
                        <tr>
                            <th>Time</th>
                            <td> <input type="time" id="range" name="" value="" class="corner"></td>
                        </tr>
                        <tr>
                            <th>Input Datalist</th>
                            <td><input type="text" id="name" name="name" value="" class="corner"></td>
                        </tr>
                        <tr>
                            <th>Select</th>
                            <td>
                                <select name="Internet" style="width: 100%;" class="corner">
                                    <option>Internet Explorer
                                    </option>

                                    <option>Google Chrome</option>
                                    <option>Mozilla</option>
                                    <option>Safari</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>File</td>
                            <td><input type="file" id="file" name="myfile" class="corner"></td>
                        </tr>
                        <tr>
                            <td>Hidden</td>
                            <td><input type="text" id="hidden" name="myfile" class="corner" hidden></td>
                        </tr>
                        <td>URL</td>

                        <td> <input type="url" id="url" name="" value="" class="corner"> </td>
                        </tr>
                        <tr>
                            <td>Search</td>
                            <td> <input type="text" id="Search" name="" value="" class="corner"> </td>
                        </tr>
                        <tr>
                            <td>color</td>
                            <td><input type="color" id="color" name="" class="corner">
                        </tr>

                        <tr>
                            <td>Password</td>
                            <td><input type="password" id="paswrd" name="" class="corner">
                        </tr>
                    </table>
                    <br>

                    <div class="checkbox">
                        <input type="checkbox" id="" name="" class="check">
                        <label for="chkbox" class="ch1">checkbox</label>
                    </div>
                    <br>
                    <div class="sub">
                        <tr>
                            <td> <input type="submit" class="submit"> </td>
                        </tr>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
